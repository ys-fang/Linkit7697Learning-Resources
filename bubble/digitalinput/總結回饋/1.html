<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="https://ys-fang.github.io/scratch101/msg.css">

    </head>
    <body>
        <blockquote>
            <p class = "them">
                我們要如何知道目前按鈕是不是被按下？
            </p>
            <p class = "me">
                透過觀測窗顯示目前按鈕是高電位（1）還是低電位（0）
            </p>
            <p class = "them">
                能不能判斷按鈕被按下的時候，做出一些反應？
            </p>
            <p class = "me">
                可以！我們讓按鈕按下時，<br>螢幕顯示「按鈕按下」，並且內建LED燈點亮。
            </p>
            <p class = "them">
                如果一次連接很多個按鈕，會產生什麼效果呢？
            </p>
            <p class = "me">
                因為連接在不同的腳位，所以不會彼此干擾。
            </p>
        </blockquote>
    </body>
</html>
