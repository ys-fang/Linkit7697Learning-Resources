<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="https://ys-fang.github.io/scratch101/msg.css">

    </head>
    <body>
        <blockquote>
            <p class = "them">
               我們要如何決定白天還是晚上，如果晚上了但是天還是亮的呢？
            </p>

            <p class = "me">
                光線感應器的數值介於0~4096之間，我們用中間值：2048，來區分是是白天或是晚上。<BR>你也可以嘗試使用不同的數值喔！
            </p>

            <p class = "them">
                能不能判斷在晚上的時候自動開燈？
            </p>

            <p class = "me">
                可以！透過條件判斷是否為晚上，當條件滿足時，就點亮LED燈！
            </p>

            <p class = "them">
                可以根據光線的亮度，去控制LED燈的亮度嗎？
            </p>

            <p class = "me">
                可以！因為使用類比輸出控制LED模組，所以可以輸出多種亮度。
            </p>
        </blockquote>
    </body>
</html>
