        <blockquote>
    <p class = "them">
                我們要如何控制LED模組有不同的亮度呢？
            </p>
    <p class = "me">
        將LED模組連接在類比腳位<br>透過類比輸出的方式<br>可以讓LED有不同的亮度
    </p>
 
            <p class = "them">
                LED模組在亮與熄滅之間，還有其他亮度，那最多會有幾種亮度呢？
            </p>
    <p class = "me">
    可以輸出0~255共256種亮度
    </p> 
    <p class = "them">
              如果一次逐漸改變一點亮度，會產生什麼效果呢？
            </p>
    <p class = "me">
    一次改變一點點<br>眼睛觀察起來會像是連續的效果<br>因此就像呼吸一樣逐漸變化
    
    </p>
