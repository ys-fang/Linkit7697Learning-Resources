    <body>
        <blockquote>
            <p class = "them">
                如果LED連接在其他位置，還會發光嗎？
            </p>
            <p class = "me">
               不會！積木程式的Pin腳與連接位置要相同！
            </p>
            <p class = "them">
               閃爍的頻率是固定的還是我們決定的呢？
            </p>
            <p class = "me">
               我們透過「延遲毫秒」去決定。
            </p>
             <p class = "them">
               如果LED燈快速地閃爍，會發生什麼事？
            </p>
            <p class = "me">
               眼睛會觀察不出來，只會看見LED一直亮著。
            </p>
        </blockquote>
    </body>
</html>
